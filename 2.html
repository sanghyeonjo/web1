  <h2>블랙핑크</h2>
  <p>
    블랙핑크(영어: BLACKPINK)는 2016년에 데뷔한 대한민국의 YG 엔터테인먼트 소속 4인조 걸 그룹이다. '블랙핑크' 라는 팀명은 예쁜 색으로 표현되는 핑크를 부정하면서 '예쁜 게 다가 아니다' 라는 블랙의 반전 의미를 담고 있다. 블랙핑크는 YG 엔터테인먼트 소속 아티스트들 중 처음으로 리더가 없는 그룹으로, 구성원 네 명이 친구처럼 지내면서
    서로 상의하여 더 좋은 결과를 만들기 위해 리더를 만들지 않았다.[1]
  </p>
